{{ define "main" }}
<div class="page-block">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}
      <p class="page-description">{{ . }}</p>
    {{ end }}
  </header>

  <section class="process-section">
    <h2>{{ i18n "ourProcess" }}</h2>
    <ol class="process-steps-list">
      {{ range (sort (where .Site.RegularPages "Section" "process-steps") "Weight") }}
        <li><strong>{{ .Title }}:</strong> {{ .Content }}</li>
      {{ end }}
    </ol>
  </section>
</div>
{{ end }}
