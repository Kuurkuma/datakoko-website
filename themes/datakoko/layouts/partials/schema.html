{{ $description := .Params.description | default .Site.Params.description }}

{{ if .IsHome }}
<!-- Organization Schema for Homepage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ "img/favicon.jpeg" | absURL }}",
  "description": "{{ .Site.Params.description }}",
  "sameAs": [
    {{ with .Site.Params.social.linkedin }}"{{ . }}",{{ end }}
    {{ with .Site.Params.social.twitter }}"{{ . }}",{{ end }}
    {{ with .Site.Params.social.github }}"{{ . }}"{{ end }}
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "{{ .Site.Params.email }}",
    "contactType": "Customer Service"
  }
}
</script>

<!-- WebSite Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "inLanguage": "{{ .Language.Lang }}"
}
</script>

{{ else if eq .Section "services" }}
<!-- Service Schema for Service Pages -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Service",
  "serviceType": "{{ .Title }}",
  "provider": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "description": "{{ $description }}",
  "areaServed": {
    "@type": "Place",
    "name": "Worldwide"
  }
}
</script>

{{ end }}

<!-- Breadcrumb Schema -->
{{ if not .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }
    {{ if .Section }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Section | title }}",
      "item": "{{ .Site.BaseURL }}{{ .Section }}/"
    }
    {{ end }}
    {{ if not .IsSection }},
    {
      "@type": "ListItem",
      "position": {{ if .Section }}3{{ else }}2{{ end }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{ end }}
  ]
}
</script>
{{ end }}
