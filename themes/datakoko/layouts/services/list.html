{{ define "main" }}
<div class="services-list-page">
    {{ partial "breadcrumbs.html" . }}
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <p class="page-description">{{ .Content }}</p>
    </header>

    <div class="features">
        {{ range .Pages.ByWeight }}
        <a class="feature feature-card-link" href="{{ .RelPermalink }}">
            {{ with .Params.icon }}
            <div class="feature-icon">{{ . }}</div>
            {{ end }}
            <h3>{{ .Title }}</h3>
            <p>{{ .Params.summary | default .Summary }}</p>
            <span class="feature-link">{{ i18n "learnMore" }} â†’</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
