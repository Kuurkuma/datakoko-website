{{ define "main" }}
<div class="services-list-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <p class="page-description">{{ .Content }}</p>
    </header>

    <div class="features">
        {{ range .Pages.ByWeight }}
        <div class="feature">
            {{ with .Params.icon }}
            <div class="feature-icon">{{ . }}</div>
            {{ end }}
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <p>{{ .Params.summary | default .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="feature-link">{{ i18n "learnMore" }} â†’</a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
